<!DOCTYPE html>
<html>
    <head>
        <title>Nerchuko</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <style>
            
    body{
        font:15px/1.5 Arial, Helvetica,sans-serif;
        padding: 0px;
        background-color:#f4f5e7;
    }
    
    .container{
        width:100%;
        margin: auto;
        overflow: hidden;
    }
    
    header{
        background:#f155f7;
        border-bottom:#a354bb 3 px solid;
        height: 120 px;
        width:100%;
        padding-top:30px;
    
    }
    
    .main-header{
                text-align:center;
                background-color: rgb(255, 251, 0);
                height:100px;
                width:100%;
                margin:0px;
            }
            
    #brandname{
        float:left;
        font-size:30px;
        color: #fff;
        margin: 10px;
    }
    .night{
             background:black;
             color:white;
                 }
    
    .resultss{
        border-radius: 15px 50px;
        background: #345fe4;
        padding: 20px; 
        width: 200px;
        height: 150px;
    }
    a{
    color: rgb(255, 254, 254);
}
.footer{ 
       position: fixed;  
       clear:both;
    background-color: #C1E3E1;   
       text-align: center;   
       font-size:x-large;
       color: red; 
       bottom: 30px; 
       width: 100%;
   } 
        </style>
    
    </head>
<body>

	<header>
		<div class="container">
		<div id="brandname">
			<a href="/" text-align='center'>Sentiment Analysis</a>
		</div>
		
	</div>
    </header>
    <div class="row ">
        <div class="col-md-12">
            <button class="btn btn-danger js-go-day">DAY MODE</button>
            <button class="btn btn-danger js-go-night">NIGHT MODE</button>
            <br>
        </div>
    </div>
	<div class="container">
       
	<div class="results">


		
    {% if prediction > 0%}
    
    <h1 style="color:rgb(3, 59, 240);font-size:20;text-align: center;"><b>Results:</b></h1>
    <h5>{{msg}}</h5>
    <h2 style="color:red;">Positive Statement</h2>
    {% elif prediction == 0%}
    <h1 style="color:rgb(255, 0, 0)font-size:20;text-align: center;"><b>Results:</b></h1>
    <h5>{{msg}}</h5>
    <h2 style="color:blue;">Neutral Statement</h2>
    {% else %}
    <h1 style="color:rgb(102, 255, 0);font-size:20;text-align: center;"><b>Results:</b></h1>
    <h5>{{msg}}</h5>
    <h2 style="color:rgb(255, 0, 0);">Negative Statement</h2>
	{% endif %}

    </div>
    
    <div class="footer">Like, share, and subscribe to the channel NERCHUKO.</div>
    </div>

    <script>

        $('.js-go-night').click(function(){
            $('body').addClass('night');
            $('div').addClass('night');
            $('li').addClass('night');
            $('code').addClass('night');
        });
        $('.js-go-day').click(function(){
            $('body').removeClass('night');
            $('div').removeClass('night');
            $('li').removeClass('night');
            $('code').removeClass('night');
        });
    </script>

</body>
</html>
